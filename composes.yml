version: "3.8"

include:
  - ./rabbitmq/compose.yml
  - ./kafka/compose.yml
  - ./pg-identity/compose.yml
  - ./pg-workspace/compose.yml
  - ./pg-project/compose.yml
  - ./infiscal/compose.yml
